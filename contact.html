<body>
	<header >
		<div class="navbar">
		  <a href="contact.html"><i class="fa fa-fw fa-address-card"></i>Contact</a>
		  <a href="about.html"><i class="fa fa-fw fa-envelope"></i> About</a> 
		  <a href="projects.html"><i class="fa fa-fw fa-archive"></i> Projects</a> 
		  <a  href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>

		</div>
	</header>

	<main>
		<section class="left">
			<h3>Address</h3>
			<article class="contact_intro" >
		    <h4>Address</h4>
			<address>
			Name : <a href="https://www.linkedin.com/in/prakash-singh-154287128/">Prakash Singh</a>.<br><br> 
			Visit us at : https://www.linkedin.com/in/prakash-singh-154287128/<br><br>
			Street : Kalinga Nagar, Ghatikia<br><br>
			State :Odisha
			</address>
		</article>
		</section>
		<section class="contact_right">
					<h2>Contact Form</h2>
					<form >
				        <label for="fname">First Name</label>
				        <input type="text" id="fname" name="firstname" placeholder="Your name..">
				        <br>
				        <label for="lname">Last Name</label>
				        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
				        <br>
				        <label for="email">Email Id</label>
				        <input type="email" id="email" name="email" placeholder="Your Email-id..">
				        <br>
				        <label for="country">Country</label>
				        <select id="country" name="country">
				          <option value="india">India</option>
				          <option value="canada">Canada</option>
				          <option value="usa">USA</option>
				        </select>
				        <br>
				        <label for="subject">Subject</label>
				        <textarea id="subject" name="subject" placeholder="Write something.." ></textarea>
				        <br>
				        <input type="submit" value="Submit">
                     </form>
		</section>
		<section class="map_data">
			<h3>Map</h3>
			<iframe class="map_data" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119743.53374944824!2d85.75041271337584!3d20.300870219682118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1909d2d5170aa5%3A0xfc580e2b68b33fa8!2sBhubaneswar%2C%20Odisha!5e0!3m2!1sen!2sin!4v1596165648973!5m2!1sen!2sin"   allowfullscreen></iframe>
