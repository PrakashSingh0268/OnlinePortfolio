<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 - Page Not Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="animate-float">
            <i class="fas fa-ghost text-9xl text-blue-600 mb-8"></i>
        </div>
        <h1 class="text-6xl font-bold text-gray-800 dark:text-white mb-4 animate-bounce-slow">404</h1>
        <h2 class="text-2xl font-semibold text-gray-600 dark:text-gray-300 mb-8">Oops! Page Not Found</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-8 max-w-md mx-auto">
            The page you're looking for seems to have vanished into thin air. 
            Don't worry, let's get you back on track!
        </p>
        <div class="space-x-4">
            <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="inline-block bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-6 py-3 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300 ease-in-out transform hover:-translate-y-1">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
    </div>
    <script src="js/dynamic.js"></script>
</body>
</html>
